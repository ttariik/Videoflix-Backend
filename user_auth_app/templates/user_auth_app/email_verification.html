<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm your Email Address</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }
        .body {
            padding: 30px 25px;
            text-align: center;
        }
        .body h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .user-email {
            color: #ffffff;
            font-weight: bold;
        }
        .body p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button:hover {
            background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .footer {
            font-size: 14px;
            color: #d1d1e0;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .body {
                padding: 20px 15px;
            }
            .body h1 {
                font-size: 24px;
            }
            .body p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="body">
            <h1 style="color: #ffffff; font-weight: bold;">
                Welcome to Videoflix, 
                <a href="#" style="color: #ffffff; text-decoration: none; font-weight: bold;">{{ user.email }}</a>!
            </h1>                     
            <p>Thank you for joining us. To get started, please confirm your email address by clicking the button below.</p>
            <a href="{{ activation_link }}" class="button">Activate Your Account</a>
            <p style="margin-top: 40px;">Didn't sign up? No worries, just ignore this email.</p>
        </div>
        <div class="footer">
            Warm regards,<br>
            The Videoflix Team
        </div>
    </div>
</body>
</html>
